{% extends "blog/base.html" %}
{% block body %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Post</legend>
				<h2>Are you sure you wish to delete the post - <strong>{{ object.title }}</strong> ?</h2>
				<div class="form-group">
					<button class="btn btn-outline-danger" type="submit">Yes, Delete!</button>
                    <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary" type="submit">Cancel</a>
				</div>
			</fieldset>
		</form>
	</div>
{% endblock body %}
